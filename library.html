<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Library - Color Swatch Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .library-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .source-section {
        margin-bottom: 40px;
      }

      .source-title {
        font-size: 1.5rem;
        margin-bottom: 15px;
        padding-bottom: 5px;
        border-bottom: 1px solid #e0e0e0;
      }

      .color-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 15px;
      }

      .color-swatch {
        height: 100px;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s;
        position: relative;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .color-swatch:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .color-hex {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 5px;
        font-size: 0.8rem;
        text-align: center;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
      }

      .navigation {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .back-link {
        padding: 8px 16px;
        background-color: #4a90e2;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.2s;
      }

      .back-link:hover {
        background-color: #357abf;
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border-radius: 4px;
        opacity: 0;
        transition: opacity 0.3s;
        z-index: 1000;
      }
    </style>
  </head>

        <a href="index.html" class="back-link">‚Üê Back to Generator</a>
        <h1>Color Library</h1>
      </div>

      <p>
        Browse curated color swatches from popular design systems and websites.
        Click any color to copy its hex code to your clipboard.
      </p>

      <div id="notification" class="notification">
        Color copied to clipboard!
      </div>

      <div class="source-section">

        // Function to render color swatches
        function renderColorSwatches(colorSet, containerId) {
          const container = document.getElementById(containerId);

          for (const [category, colors] of Object.entries(colorSet)) {
            colors.forEach((color) => {
              const swatch = document.createElement("div");
              swatch.className = "color-swatch";
              swatch.style.backgroundColor = color;

              const hexLabel = document.createElement("div");
              hexLabel.className = "color-hex";
              hexLabel.textContent = color.toUpperCase();

              swatch.appendChild(hexLabel);
              swatch.addEventListener("click", function () {
                // Copy to clipboard
                navigator.clipboard
                  .writeText(color)
                  .then(() => {
                    const notification =
                      document.getElementById("notification");
                    notification.textContent = `${color} copied to clipboard!`;
                    notification.style.opacity = "1";

                    setTimeout(() => {
                      notification.style.opacity = "0";
                    }, 2000);
                  })
                  .catch((err) => {
                    console.error("Failed to copy text: ", err);
                  });

                // Save the selected color for the main app
                localStorage.setItem("selectedColor", color);

                // Add feedback that the color will be used in the generator
                const notification = document.getElementById("notification");
                notification.textContent = `${color} copied and set as base color!`;
                notification.style.opacity = "1";

                setTimeout(() => {
                  notification.style.opacity = "0";
                }, 2000);
              });

              container.appendChild(swatch);
            });
          }
